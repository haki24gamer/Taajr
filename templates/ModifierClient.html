<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations Personnelles du Client</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0066cc; /* Light gray background for a clean look */
            padding-top: 50px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            background: linear-gradient(to bottom right, #fff, #f8f9fa);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #031B88;
            color: #fff;
            text-align: center;
            border-radius: 15px 15px 0 0;
            font-size: 1.75rem;
            padding: 20px 0;
        }
        .info-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .info-group, .form-group {
            margin-bottom: 20px;
            border-left: 4px solid #031B88;
            padding-left: 15px;
        }
        .info-group label, .form-group label {
            font-weight: bold;
            color: #031B88;
            font-size: 1.1rem;
        }
        .info-group p, .form-group input, .form-group textarea {
            margin: 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            border: none;
            box-shadow: none;
        }
        .info-group input[readonly], .info-group textarea[readonly] {
            background-color: #e9ecef;
        }
        .btn-custom, .btn-modify {
            background-color: #031B88;
            border: none;
            color: #fff;
            border-radius: 25px;
            padding: 12px 24px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            margin: 10px;
        }
        .btn-custom:hover, .btn-modify:hover {
            background-color: #fff;
            color: #031B88;
            border: 2px solid #031B88;
            transform: translateY(-2px);
        }
        .d-flex .btn {
            margin: 5px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

<!-- Personal Information Section -->
<div class="container">
    <div class="info-container card">
        <div class="card-header">Informations Personnelles du Client</div>
        <form>
            <div class="info-group">
                <label for="clientName">Nom du Client</label>
                <input type="text" id="clientName" class="form-control" value="Jane Doe" readonly>
            </div>
            <div class="info-group">
                <label for="clientEmail">Email du Client</label>
                <input type="email" id="clientEmail" class="form-control" value="janedoe@example.com" readonly>
            </div>
            <div class="info-group">
                <label for="clientPhone">Numéro de Téléphone</label>
                <input type="tel" id="clientPhone" class="form-control" value="0987654321" readonly>
            </div>
            <div class="info-group">
                <label for="address">Adresse</label>
                <textarea id="address" class="form-control" rows="3" readonly>123 Rue Exemple, Ville, Pays</textarea>
            </div>
            <div class="info-group">
                <label for="dateOfBirth">Date de Naissance</label>
                <input type="text" id="dateOfBirth" class="form-control" value="15 Mars 1990" readonly>
            </div>
            <div class="btn-container">
                <button type="button" class="btn btn-custom" onclick="enableEditing()">Modifier Informations</button>
                <button type="button" class="btn btn-modify" onclick="saveChanges()">Enregistrer Modifications</button>
            </div>
        </form>
    </div>
</div>

<script>
    function enableEditing() {
        document.querySelectorAll('.form-control').forEach((element) => {
            element.removeAttribute('readonly');
            element.style.backgroundColor = '#fff'; // White background for edit mode
            element.style.border = '1px solid #ced4da'; // Border for edit mode
            element.style.boxShadow = 'inset 0 1px 2px rgba(0, 0, 0, 0.1)'; // Inner shadow for edit mode
        });
    }

    function saveChanges() {
        document.querySelectorAll('.form-control').forEach((element) => {
            element.setAttribute('readonly', true);
            element.style.backgroundColor = '#e9ecef'; // Grey background for readonly mode
            element.style.border = 'none'; // Remove border for readonly mode
            element.style.boxShadow = 'none'; // Remove inner shadow for readonly mode
        });
        alert('Modifications enregistrées!');
    }
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
