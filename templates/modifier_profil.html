<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Profil - Taajr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fdfbfb, #ebedee);
            font-family: 'Arial', sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: #6a11cb;
            color: white;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            padding: 30px;
            background-color: white;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.6);
        }

        .btn-primary {
            background: #6a11cb;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #551a8b;
        }

        .error-message {
            color: red;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Modifier Profil</h3>
                        <p class="mb-0">Mettez à jour vos informations personnelles.</p>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('modifier_profil') }}" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="nom" class="form-label"><strong>Nom</strong></label>
                                <input type="text" class="form-control" id="nom" name="nom" value="{{ user.nom_uti }}" required>
                                <div class="error-message" id="nomError"></div>
                            </div>

                            <div class="mb-3">
                                <label for="prenom" class="form-label"><strong>Prénom</strong></label>
                                <input type="text" class="form-control" id="prenom" name="prenom" value="{{ user.prenom_uti }}" required>
                                <div class="error-message" id="prenomError"></div>
                            </div>

                            <div class="mb-3">
                                <label for="telephone" class="form-label"><strong>Numéro de Téléphone</strong></label>
                                <input type="text" class="form-control" id="telephone" name="telephone" value="{{ user.telephone }}" required>
                                <div class="error-message" id="telephoneError"></div>
                            </div>

                            {% if user.type_uti == 'Client' %}
                                <div class="mb-3">
                                    <label for="adresse_client" class="form-label"><strong>Adresse</strong></label>
                                    <input type="text" class="form-control" id="adresse_client" name="adresse" value="{{ details[0].adresse }}" required>
                                    <div class="error-message" id="adresseError"></div>
                                </div>
                            {% endif %}

                            {% if user.type_uti == 'Vendeur' %}
                                <div class="mb-3">
                                    <label for="nom_boutique" class="form-label"><strong>Nom de la Boutique</strong></label>
                                    <input type="text" class="form-control" id="nom_boutique" name="nom_boutique" value="{{ details[0].nom_boutique }}" required>
                                    <div class="error-message" id="nomBoutiqueError"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="adresse_boutique" class="form-label"><strong>Adresse de la Boutique</strong></label>
                                    <input type="text" class="form-control" id="adresse_boutique" name="adresse_boutique" value="{{ details[0].adresse_boutique }}" required>
                                    <div class="error-message" id="adresseBoutiqueError"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label"><strong>Description</strong></label>
                                    <textarea class="form-control" id="description" name="description" rows="3" required>{{ details[0].description }}</textarea>
                                    <div class="error-message" id="descriptionError"></div>
                                </div>

                                <!-- Upload New Logo -->
                                <h4>Modifier le Logo de la Boutique</h4>
                                <div class="mb-3">
                                    <label for="new_logo" class="form-label">Nouveau Logo</label>
                                    <input type="file" class="form-control" id="new_logo" name="new_logo" accept="image/*">
                                    <div class="error-message" id="newLogoError"></div>
                                </div>
                            {% endif %}

                            <div class="mb-3">
                                <label for="email" class="form-label"><strong>Email</strong></label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email_uti }}" required>
                                <div class="error-message" id="emailError"></div>
                            </div>

                            <div class="mb-3">
                                <label for="birthdate" class="form-label"><strong>Date de Naissance</strong></label>
                                <input type="date" class="form-control" id="birthdate" name="birthdate" value="{{ user.date_naissance }}" required>
                                <div class="error-message" id="birthdateError"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><strong>Genre</strong></label><br>
                                <input type="radio" id="male" name="gender" value="Male" {% if user.genre == 'Male' %}checked{% endif %}> Homme
                                <input type="radio" id="female" name="gender" value="Female" {% if user.genre == 'Female' %}checked{% endif %}> Femme
                                <div class="error-message" id="genreError"></div>
                            </div>

                            <!-- Change Password Section -->
                            <br>
                            <h4>Changer le Mot de Passe</h4>
                            <div class="mb-3">
                                <label for="current_password" class="form-label">Mot de Passe Actuel</label>
                                <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Votre mot de passe actuel">
                                <div class="error-message" id="currentPasswordError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">Nouveau Mot de Passe</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Votre nouveau mot de passe">
                                <div class="error-message" id="newPasswordError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_new_password" class="form-label">Confirmer le Nouveau Mot de Passe</label>
                                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Confirmez votre nouveau mot de passe">
                                <div class="error-message" id="confirmNewPasswordError"></div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Enregistrer les Modifications</button>
                            <div class="form-footer mt-3">
                                <p><a href="{{ url_for('profil') }}">Retour au Profil</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
