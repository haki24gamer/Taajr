<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px 30px;
        }

        .navbar .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
          width: 350px;
          border-radius: 30px;
          padding: 12px 20px;
          font-size: 16px;
          border: 1px solid #e0e0e0;
          transition: all 0.3s ease;
          background-color: #f9f9f9;
      }

      .search-bar:focus {
          outline: none;
          border-color: #007bff;
          box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
          background-color: #fff;
      }

      .search-bar-button {
          background-color: #28a745;
          border-radius: 50px;
          border: none;
          padding: 10px 15px;
          margin-left: 12px;
          color: #fff;
          cursor: pointer;
          transition: all 0.3s ease;
      }

      .search-bar-button:hover {
          background-color: #218838;
          transform: scale(1.1);
      }

      /* Bouton de déconnexion avec un design élégant */
      .logout-btn {
          background-color: #6c757d;
          color: #fff;
          padding: 10px 25px;
          border: none;
          border-radius: 50px;
          font-size: 16px;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .logout-btn:hover {
          background-color: #5a6268;
          transform: scale(1.1);
      }

      /* Ombre subtile sur la navbar */
      .navbar-shadow {
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-shadow">
        <div class="container-fluid">
            <!-- Barre de recherche -->
            <form class="d-flex">
                <input class="search-bar" type="search" placeholder="Rechercher..." aria-label="Search">
                <button class="search-bar-button" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <!-- Bouton de déconnexion -->
            <a href="/logout">
                <button class="logout-btn">Déconnexion</button>
            </a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-5">
        <h1>Bienvenue dans l'interface d'administration</h1>
        <p>Vous pouvez gérer les utilisateurs, les paramètres et bien plus ici...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
