{% extends "layout.html" %}

{% block title %}Panier - Taajr{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - E-Commerce</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      font-weight: bold;
      color: #ffffff !important;
    }

    .navbar-nav .nav-link {
      color: #ffffff !important;
    }

    .navbar-nav .nav-link.active {
      font-weight: bold;
      color: #ffc107 !important;
    }

    .container h1 {
      font-weight: bold;
      color: #343a40;
    }

    .table {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .table th {
      background-color: #ffc107;
      color: #343a40;
      font-weight: bold;
    }

    .table td {
      vertical-align: middle;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    footer {
      background-color: #343a40;
      color: #ffffff;
      padding: 10px 0;
    }

    footer p {
      margin: 0;
    }

    #total-price {
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Votre Panier</h1>

    <!-- Liste des produits à ajouter -->
    <div class="table-responsive mb-4">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Produit</th>
            <th>Prix</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-list">
          <tr>
            <td>1</td>
            <td>
              <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/50" alt="Produit A" class="rounded me-2">
                <span>Produit A</span>
              </div>
            </td>
            <td>20.00 €</td>
            <td>
              <button class="btn btn-primary btn-sm add-to-cart">Ajouter</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>
              <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/50" alt="Produit B" class="rounded me-2">
                <span>Produit B</span>
              </div>
            </td>
            <td>15.00 €</td>
            <td>
              <button class="btn btn-primary btn-sm add-to-cart">Ajouter</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Table des produits dans le panier -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Produit</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>Sous-total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Les produits ajoutés apparaîtront ici -->
        </tbody>
      </table>
    </div>

    <!-- Résumé du panier -->
    <div class="d-flex justify-content-between align-items-center mt-4 p-3 bg-white shadow-sm rounded">
      <h4>Total : <span id="total-price">0.00 €</span></h4>
      <button class="btn btn-success btn-lg" id="checkout">Passer la commande</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript pour la gestion du panier -->
  <script>
    // Simuler l'état d'authentification
    const isAuthenticated = true; // Changez ceci à false pour tester les restrictions

    const productList = document.getElementById('product-list');
    const cartItems = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    let cart = [];

    // Mettre à jour le total
    function updateTotal() {
      let total = 0;
      cart.forEach((item, index) => {
        const quantityInput = document.querySelector(`#cart-items tr:nth-child(${index + 1}) input`);
        const quantity = parseInt(quantityInput.value);
        const subtotal = item.price * quantity;
        document.querySelector(`#cart-items tr:nth-child(${index + 1}) .subtotal`).textContent = `${subtotal.toFixed(2)} €`;
        total += subtotal;
      });
      totalPriceElement.textContent = `${total.toFixed(2)} €`;
    }

    // Ajouter un produit au panier
    productList.addEventListener('click', (e) => {
      if (!isAuthenticated) {
        alert("Vous devez être connecté pour ajouter un produit au panier.");
        return;
      }

      if (e.target.classList.contains('add-to-cart')) {
        const row = e.target.closest('tr');
        const name = row.children[1].textContent.trim();
        const price = parseFloat(row.children[2].textContent.replace('€', '').trim());

        cart.push({ name, price, quantity: 1 });
        const index = cart.length;

        const cartRow = document.createElement('tr');
        cartRow.innerHTML = `
          <td>${index}</td>
          <td>${name}</td>
          <td>${price.toFixed(2)} €</td>
          <td><input type="number" class="form-control" value="1" min="1"></td>
          <td class="subtotal">${price.toFixed(2)} €</td>
          <td><button class="btn btn-danger btn-sm remove-from-cart">Supprimer</button></td>
        `;
        cartItems.appendChild(cartRow);

        updateTotal();
      }
    });

    // Supprimer un produit du panier
    cartItems.addEventListener('click', (e) => {
      if (!isAuthenticated) {
        alert("Vous devez être connecté pour supprimer un produit du panier.");
        return;
      }

      if (e.target.classList.contains('remove-from-cart')) {
        const row = e.target.closest('tr');
        const index = Array.from(cartItems.children).indexOf(row);

        cart.splice(index, 1);

        row.remove();

        Array.from(cartItems.children).forEach((row, i) => {
          row.children[0].textContent = i + 1;
        });
        updateTotal();
      }
    });

    // Modifier la quantité
    cartItems.addEventListener('input', (e) => {
      if (e.target.tagName === 'INPUT') {
        updateTotal();
      }
    });

    // Passer la commande
    document.getElementById('checkout').addEventListener('click', () => {
      if (!isAuthenticated) {
        alert("Vous devez être connecté pour passer une commande.");
        return;
      }

      if (cart.length === 0) {
        alert("Votre panier est vide !");
        return;
      }

      console.log("Commande passée :", cart);

      alert("Votre commande a été effectuée avec succès !");

      cart = [];
      cartItems.innerHTML = '';
      updateTotal();
    });
  </script>
</body>

</html>

{% endblock %}
