{% extends "layout.html" %}

{% block title %}Accueil - Taajr{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Produits - Vendeur</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      font-weight: bold;
      color: #ffffff !important;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #007bff;
      color: #ffffff;
      font-size: 1.5rem;
      text-align: center;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    footer {
      background-color: #343a40;
      color: #ffffff;
      padding: 15px 0;
      text-align: center;
      margin-top: 50px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>

<body>


  <!-- Container -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Espace Vendeur - Gestion des Produits
          </div>
          <div class="card-body text-center">
            <p class="mb-4">Bienvenue dans votre espace vendeur. Vous pouvez gérer vos produits ici.</p>
            <div class="d-flex justify-content-center flex-wrap gap-3">
              <!-- Ajouter Produit -->
              <button class="btn btn-primary btn-lg" id="add-product-btn">
                <i class="bi bi-plus-circle"></i> Ajouter un Produit
              </button>
              <!-- Modifier Produit -->
              <button class="btn btn-warning btn-lg" id="edit-product-btn">
                <i class="bi bi-pencil-square"></i> Modifier un Produit
              </button>
              <!-- Supprimer Produit -->
              <button class="btn btn-danger btn-lg" id="delete-product-btn">
                <i class="bi bi-trash"></i> Supprimer un Produit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript pour la gestion des droits -->
  <script>
    // Vérification des droits d'accès
    const userRole = "vendeur"; // Simuler le rôle de l'utilisateur (à remplacer par la logique backend)

    if (userRole !== "vendeur") {
      alert("Accès refusé : Seuls les vendeurs peuvent accéder à cette page.");
      window.location.href = "/"; // Rediriger vers la page d'accueil ou une autre page autorisée
    }

    // Gestion des boutons
    document.getElementById("add-product-btn").addEventListener("click", () => {
      alert("Redirection vers le formulaire d'ajout de produit (à implémenter).");
      // Logique pour afficher le formulaire ou rediriger vers une autre page
    });

    document.getElementById("edit-product-btn").addEventListener("click", () => {
      alert("Redirection vers le formulaire de modification de produit (à implémenter).");
      // Logique pour afficher le formulaire ou rediriger vers une autre page
    });

    document.getElementById("delete-product-btn").addEventListener("click", () => {
      alert("Redirection vers la suppression de produit (à implémenter).");
      // Logique pour afficher le formulaire ou rediriger vers une autre page
    });
  </script>
</body>

</html>
{% endblock %}
