{% extends "layout.html" %}

{% block title %}Accueil - Taajr{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Produits - Vendeur</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      font-weight: bold;
      color: #ffffff !important;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #007bff;
      color: #ffffff;
      font-size: 1.5rem;
      text-align: center;
    }

    .btn-primary,
    .btn-warning,
    .btn-danger,
    .btn-info {
      width: 100%;
      margin-bottom: 10px;
    }

    footer {
      background-color: #343a40;
      color: #ffffff;
      padding: 15px 0;
      text-align: center;
      margin-top: 50px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>

<body>


  <!-- Container -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Espace Vendeur - Gestion des Produits
          </div>
          <div class="card-body">
            <div class="text-center mb-4">
              <p>Bienvenue dans votre espace vendeur. Vous pouvez gérer vos produits ici.</p>
            </div>

            <!-- Boutons -->
            <button class="btn btn-primary" id="add-product-btn" data-bs-toggle="modal" data-bs-target="#addProductModal">Ajouter un Produit</button>
        
            <button class="btn btn-info" id="view-products-btn">Afficher Tous les Produits</button>
            <button class="btn btn-secondary" id="order-list-btn">Liste de Commande</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Ajout de Produit -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Ajouter un Produit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-product-form">
            <div class="mb-3">
              <label for="product-type" class="form-label">Type de Produit</label>
              <select class="form-select" id="product-type" required>
                <option value="electronique">Électronique</option>
                <option value="vetements">Vêtements</option>
                <option value="alimentaire">Alimentaire</option>
                <option value="autres">Autres</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="product-name" class="form-label">Nom du Produit</label>
              <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Prix du Produit (€)</label>
              <input type="number" class="form-control" id="product-price" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    // Simuler une base de données locale
    let products = [];
    let cart = [];

    // Ajouter un produit
    document.getElementById('add-product-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const type = document.getElementById('product-type').value;
      const name = document.getElementById('product-name').value;
      const price = parseFloat(document.getElementById('product-price').value);

      const id = products.length + 1; // Générer un ID unique

      products.push({ id, type, name, price });
      alert("Produit ajouté avec succès !");
      document.getElementById('add-product-form').reset();
      const modal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
      modal.hide();
    });

    // Afficher tous les produits
    document.getElementById('view-products-btn').addEventListener('click', () => {
      if (products.length === 0) {
        alert("Aucun produit disponible.");
        return;
      }

      const productList = products.map(product => 
        ID: ${product.id}, Nom: ${product.name}, Type: ${product.type}, Prix: ${product.price} €
      ).join('\n');
      alert(Liste des_Produits:\n${productList});
    });

    // Afficher la liste de commande (produits dans le panier)
    document.getElementById('order-list-btn').addEventListener('click', () => {
      if (cart.length === 0) {
        alert("Votre liste de commande est vide.");
        return;
      }

      const orderList = cart.map(product => 
        ID: ${product.id}, Nom: ${product.name}, Prix: ${product.price} €
      ).join('\n');
      alert(Liste de Commande:\n${orderList});
    });

  </script>
</body>

</html>

{% endblock %}
