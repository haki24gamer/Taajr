{% extends "layout.html" %}

{% block title %}Erreur{% endblock %}

{% block content %}
    <h2>Une erreur est survenue</h2>
    {% if errors %}
        <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Aucune erreur trouvée.</p>
    {% endif %}
    <a href="/">Retourner à l'accueil</a>
{% endblock %}
