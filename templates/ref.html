<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations Personnelles et Boutique</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0066cc; /* Light gray background for a clean look */
            padding-top: 50px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            background: linear-gradient(to bottom right, #fff, #f8f9fa);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #031B88;
            color: #fff;
            text-align: center;
            border-radius: 15px 15px 0 0;
            font-size: 1.75rem;
            padding: 20px 0;
        }
        .info-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .info-group, .form-group {
            margin-bottom: 20px;
            border-left: 4px solid #031B88;
            padding-left: 15px;
        }
        .info-group label, .form-group label {
            font-weight: bold;
            color: #031B88;
            font-size: 1.1rem;
        }
        .info-group p, .form-group input, .form-group textarea {
            margin: 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            border: none;
            box-shadow: none;
        }
        .info-group input[readonly], .info-group textarea[readonly] {
            background-color: #e9ecef;
        }
        .btn-custom, .btn-modify {
            background-color: #031B88;
            border: none;
            color: #fff;
            border-radius: 25px;
            padding: 12px 24px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            margin: 10px;
        }
        .btn-custom:hover, .btn-modify:hover {
            background-color: #fff;
            color: #031B88;
            border: 2px solid #031B88;
            transform: translateY(-2px);
        }
        .d-flex .btn {
            margin: 5px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

<!-- Personal Information Section -->
<div class="container">
    <div class="info-container card">
        <div class="card-header">Informations Personnelles</div>
        <form method="POST" action="{{ url_for('profile_vendeur') }}">
            <div class="info-group">
                <label for="sellerName">Nom du Vendeur</label>
                <input type="text" id="sellerName" class="form-control" name="nom" value="{{ user['nom'] }}" required>
            </div>
            <div class="info-group">
                <label for="sellerEmail">Email du Vendeur</label>
                <input type="email" id="sellerEmail" class="form-control" name="email" value="{{ user['email'] }}" required>
            </div>
            <div class="info-group">
                <label for="sellerPhone">Numéro de Téléphone</label>
                <input type="tel" id="sellerPhone" class="form-control" name="telephone" value="{{ user['telephone'] }}" required>
            </div>
            <div class="info-group">
                <label for="password">Mot de Passe</label>
                <input type="password" id="password" class="form-control" name="password" value="{{ user['password'] }}" required>
            </div>
            <div class="info-group">
                <label for="shopName">Nom de la Boutique</label>
                <input type="text" id="shopName" class="form-control" name="shop_name" value="{{ user['details']['nom_boutique'] }}" required>
            </div>
            <div class="info-group">
                <label for="shopDescription">Description de la Boutique</label>
                <textarea id="shopDescription" class="form-control" name="shop_description" rows="3" required>"{{ user['details']['description'] }}"</textarea>
            </div>
            <!-- Horaires d'Ouverture -->
            <div class="mb-3">
                <label for="horaires" class="form-label">Horaires d'Ouverture</label>
                <div class="row">
                    <div class="col-md-6">
                        <label for="jourDebut">De :</label>
                        <select class="form-select" id="jourDebut" name="jourDebut">
                            <option value="" {% if horaires.get("jourDebut", "") == "" %}selected{% endif %}>Jour de début</option>
                            <option value="Lundi" {% if horaires.get("jourDebut", "") == "Lundi" %}selected{% endif %}>Lundi</option>
                            <option value="Mardi" {% if horaires.get("jourDebut", "") == "Mardi" %}selected{% endif %}>Mardi</option>
                            <option value="Mercredi" {% if horaires.get("jourDebut", "") == "Mercredi" %}selected{% endif %}>Mercredi</option>
                            <option value="Jeudi" {% if horaires.get("jourDebut", "") == "Jeudi" %}selected{% endif %}>Jeudi</option>
                            <option value="Vendredi" {% if horaires.get("jourDebut", "") == "Vendredi" %}selected{% endif %}>Vendredi</option>
                            <option value="Samedi" {% if horaires.get("jourDebut", "") == "Samedi" %}selected{% endif %}>Samedi</option>
                            <option value="Dimanche" {% if horaires.get("jourDebut", "") == "Dimanche" %}selected{% endif %}>Dimanche</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="jourFin">À :</label>
                        <select class="form-select" id="jourFin" name="jourFin">
                            <option value="" {% if horaires.get("jourFin", "") == "" %}selected{% endif %}>Jour de fin</option>
                            <option value="Lundi" {% if horaires.get("jourFin", "") == "Lundi" %}selected{% endif %}>Lundi</option>
                            <option value="Mardi" {% if horaires.get("jourFin", "") == "Mardi" %}selected{% endif %}>Mardi</option>
                            <option value="Mercredi" {% if horaires.get("jourFin", "") == "Mercredi" %}selected{% endif %}>Mercredi</option>
                            <option value="Jeudi" {% if horaires.get("jourFin", "") == "Jeudi" %}selected{% endif %}>Jeudi</option>
                            <option value="Vendredi" {% if horaires.get("jourFin", "") == "Vendredi" %}selected{% endif %}>Vendredi</option>
                            <option value="Samedi" {% if horaires.get("jourFin", "") == "Samedi" %}selected{% endif %}>Samedi</option>
                            <option value="Dimanche" {% if horaires.get("jourFin", "") == "Dimanche" %}selected{% endif %}>Dimanche</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="info-group">
                <label for="deliveryZone">Zone de Livraison</label>
                <input type="text" id="deliveryZone" class="form-control" name="delivery_zone" value="{{ user['details']['zones_livraison'] }}" required>
            </div>
            <div class="info-group">
                <label for="returnPolicy">Politique de Retour</label>
                <textarea id="returnPolicy" class="form-control" name="return_policy" rows="3" required>"{{ user['details']['politique_retour'] }}"</textarea>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-custom">Enregistrer Modifications</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
