<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offres Vendeurs - Taajr</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(90deg, #28a745, #20c997);
      color: white;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .btn-modifier {
      background-color: #007bff;
      color: white;
    }
    .btn-supprimer {
      background-color: #dc3545;
      color: white;
    }
    .btn-modifier:hover {
      background-color: #0056b3;
    }
    .btn-supprimer:hover {
      background-color: #c82333;
    }
    footer {
      background: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="py-4 text-center">
    <div class="container">
      <h1>Offres Vendeurs</h1>
      <p>Gérez vos produits ajoutés : modifiez ou supprimez vos offres.</p>
    </div>
  </header>

  <!-- Liste des produits -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Vos Produits</h2>
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Nom du produit</th>
              <th>Prix</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Exemple de produits -->
            <tr>
              <td>1</td>
              <td>Produit A</td>
              <td>50.00 €</td>
              <td>
                <button class="btn btn-modifier btn-sm" onclick="openEditForm(1, 'Produit A', 50)">Modifier</button>
                <button class="btn btn-supprimer btn-sm" onclick="deleteProduct(1)">Supprimer</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Produit B</td>
              <td>30.00 €</td>
              <td>
                <button class="btn btn-modifier btn-sm" onclick="openEditForm(2, 'Produit B', 30)">Modifier</button>
                <button class="btn btn-supprimer btn-sm" onclick="deleteProduct(2)">Supprimer</button>
              </td>
            </tr>
            <!-- Ajouter d'autres produits ici -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Formulaire Modifier Produit (Popup) -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editModalLabel">Modifier le Produit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Nom du produit</label>
              <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Prix (€)</label>
              <input type="number" class="form-control" id="productPrice" name="productPrice" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enregistrer les modifications</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2024 Taajr. Tous droits réservés.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentProductId = null;

    // Ouvre le formulaire de modification avec les informations du produit sélectionné
    function openEditForm(productId, productName, productPrice) {
      currentProductId = productId; // Stocke l'ID du produit en cours de modification
      document.getElementById('productName').value = productName;
      document.getElementById('productPrice').value = productPrice;
      const editModal = new bootstrap.Modal(document.getElementById('editModal'));
      editModal.show();
    }

    // Simule la suppression d'un produit (peut être connecté à une base de données)
    function deleteProduct(productId) {
      if (confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')) {
        alert(`Produit avec ID ${productId} supprimé !`);
        // Ici, vous pouvez ajouter le code pour supprimer le produit de la base de données.
      }
    }

    // Gère la soumission du formulaire de modification
    document.getElementById('editForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche le rechargement de la page
      const updatedName = document.getElementById('productName').value;
      const updatedPrice = document.getElementById('productPrice').value;
      alert(`Produit ID ${currentProductId} mis à jour avec : Nom = ${updatedName}, Prix = ${updatedPrice} €`);
      // Ici, vous pouvez ajouter le code pour mettre à jour le produit dans la base de données.
      const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
      editModal.hide(); // Ferme la fenêtre modale
    });
  </script>
</body>
</html>
