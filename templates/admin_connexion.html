<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Administrateur - Taajr</title>
  <link href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(to right, #031B88, #6096FD);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
      position: relative;
      overflow: hidden;
    }
    .login-container::before {
      content: "";
      position: absolute;
      top: -150px;
      left: -150px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(96, 150, 253, 0.8), rgba(3, 27, 136, 0.1));
      z-index: 0;
      transform: rotate(-30deg);
      animation: rotateGlow 6s linear infinite;
    }
    .login-container::after {
      content: "";
      position: absolute;
      bottom: -150px;
      right: -150px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(96, 150, 253, 0.8), rgba(3, 27, 136, 0.1));
      z-index: 0;
      transform: rotate(30deg);
      animation: rotateGlow 6s linear infinite reverse;
    }
    .login-container h3 {
      color: #031B88;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }
    .form-label {
      font-weight: bold;
      color: #031B88;
      position: relative;
      z-index: 1;
    }
    .form-control {
      border: 2px solid #031B88;
      border-radius: 15px;
      padding: 10px 15px;
      font-size: 16px;
      transition: all 0.3s;
      position: relative;
      z-index: 1;
    }
    .form-control:focus {
      border-color: #6096FD;
      box-shadow: 0 0 10px rgba(96, 150, 253, 0.6);
    }
    .btn-primary {
      background-color: #031B88;
      border-color: #031B88;
      color: #fff;
      font-weight: bold;
      border-radius: 15px;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      transition: all 0.3s ease;
      z-index: 1;
    }
    .btn-primary:hover {
      background-color: #6096FD;
      border-color: #6096FD;
      transform: translateY(-2px);
    }
    .custom-link {
      color: #031B88;
      text-decoration: none;
      font-weight: bold;
      z-index: 1;
    }
    .custom-link:hover {
      text-decoration: underline;
    }
    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      font-size: 20px;
      color: #031B88;
      z-index: 1;
    }
    .position-relative {
      margin-bottom: 25px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes rotateGlow {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3>Connexion Administrateur</h3>
    <form method="POST" action="/admin/login">
      <div class="mb-4 position-relative">
        <label for="email" class="form-label">Adresse Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="admin@taajr.com" required>
        <i class="input-icon bi bi-envelope-fill"></i>
      </div>
      <div class="mb-4 position-relative">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe" required>
        <i class="input-icon bi bi-lock-fill"></i>
      </div>
      <button type="submit" class="btn btn-primary w-100" a href="admin" a href="admin_index.html">Se connecter</button>
    </form>
    <div class="text-center mt-4">
      <a href="/" class="custom-link">Retour Ã  l'accueil</a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
